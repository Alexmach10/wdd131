<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Alexis Machuca</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Alexis Daniel Machuca Castillo. Assignment: Product Review Form">
    <meta name="author" content="Alexis Machuca">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <form id="reviewForm" method="get" action="review.html">
        <div class="form-group">
            <label for="productName">Product Name *</label>
            <select id="productName" name="productName" required>
                <option disabled selected>Select a Product ...</option>
            </select>
        </div>
        <div class="form-group">
            <label>Overall Rating *</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4" required><label for="star4">☆</label>
                <input type="radio" id="star3" name="rating" value="3" required><label for="star3">☆</label>
                <input type="radio" id="star2" name="rating" value="2" required><label for="star2">☆</label>
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
            </div>
        </div>
        <div class="form-group">
            <label for="installationDate">Date of Installation *</label>
            <input type="date" id="installationDate" name="installationDate" required>
        </div>
        <div class="form-group">
            <label>Useful Features</label><br>
            <input type="checkbox" id="feature1" name="usefulFeature" value="Feature 1">
            <label for="feature1">Feature 1</label><br>
            <input type="checkbox" id="feature2" name="usefulFeature" value="Feature 2">
            <label for="feature2">Feature 2</label><br>
        </div>
        <div class="form-group">
            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        </div>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName">
        </div>
        <input type="submit" value="Submit Review">
    </form>
    <footer>
        <p class="year_">
            &copy;<span id="year"> </span> Alexis Machuca Guatemala
        </p>
        <p class="modified">
            Last modification <span id="lastModif"></span>
        </p>
    </footer>

</body>

</html>
